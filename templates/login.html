<div class="row center-align valign-wrapper" style="height: 100%;">
    <!--<div class="col s1 m4"></div>-->
    <div class="col s12 m4">
        <form class="center-align" id="formlogin">
            <h5 class="grey-text text-darken-3">Inicia sesión</h5>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Correo electrónico</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_open</i>
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Contraseña</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light right" type="submit">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

            <a href="" id="registrarse" class="center-align">¿No tienes una cuenta? Registrate</a>
        </form>
    </div>

    <div class="col s12 m6">
        <img class="responsive-img z-depth-2" src="../static/img/logins.jpg">
    </div>
</div>

<div id="script"></div>
