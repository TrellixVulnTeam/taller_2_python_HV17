<div class="row valign-wrapper" style="height: 100%;">
    <form class="col s9 m4 offset-s1 offset-m4" id="formRegistro">
        <h5 class="grey-text text-darken-3">Registrate</h5>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="name" type="text" class="validate" required>
                <label for="name">Nombre</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" required>
                <label for="email">Correo electrónico</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">lock_open</i>
                <input id="password" type="password" class="validate" required>
                <label for="password">Contraseña</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light right" type="submit">Enviar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

<div id="scripts"></div>
